<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main-css.css">
</head>
    <body>
        
        <main>
            <div class="game-container">
                <section class="player player--0 active-player">
                    <div class="fix-player-text">
                        <p class="player-text">
                            player 1
                        </p>
                        <p class="player-main-score">
                            0
                        </p>
                    </div>
                    <div class="player-content">
                        <p class="current-score-text">
                            current
                        </p>
                        <p class="player-current-score">
                            10
                        </p>
                    </div>
                </section>


                <section class="player player--1">
                    <div class="fix-player-text">
                        <p class="player-text">
                            player 2
                        </p>
                        <p class="player-main-score">
                            0
                        </p>
                    </div>
                    <div class="player-content">
                        <p class="current-score-text">
                            current
                        </p>
                        <p class="player-current-score">
                            10
                        </p>
                    </div> 
                </section>


                <div class="game-functionnalities">
                    <button class="game-btn">new game</button>
                    <div class="dice-image">
                        <img src="/dice--6.png" alt="">
                    </div>

                    <div class="roll-hold-container">
                        <button class="game-btn ed">roll dice</button>
                        <button class="game-btn">hold</button>
                    </div>
                </div>
            </div>



            
            <div class="fix-spin"></div>
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </main>

    </body>
</html>
