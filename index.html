<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xact 57</title>
    <link rel="stylesheet" href="/main-css.css">
    <link rel="stylesheet" href="/icons/fontawesome/css/font-awesome.css">
</head>
    <body>
        
        <main id="main">

            

            <div class="game-container">
                <section class="player player--0">
                    <div class="fix-player-text">
                        <p class="player-text">
                            player 1
                        </p>
                        <p class="player-main-score player-main-score--0">
                            0
                        </p>
                    </div>
                    <div class="player-content">
                        <p class="current-score-text">
                            current
                        </p>
                        <p class="player-current-score" id="score--0">
                            10
                        </p>
                    </div>
                </section>


                <section class="player player--1 active-player">
                    <div class="fix-player-text">
                        <p class="player-text">
                            player 2
                        </p>
                        <p class="player-main-score player-main-score--1">
                            0
                        </p>
                    </div>
                    <div class="player-content">
                        <p class="current-score-text">
                            current
                        </p>
                        <p class="player-current-score" id="score--1">
                            10
                        </p>
                    </div> 
                </section>


                <div class="game-functionnalities">
                    <button class="game-btn" id="new-game-btn">new game</button>
                    <div class="dice-image-container">
                        <img src="dice-6.png" alt="playing dice" class="dice-image">
                    </div>

                    <div class="roll-hold-container">
                        <button class="game-btn ed" id="roll-dice-btn">roll dice</button>
                        <button class="game-btn" id="hold-btn">hold</button>
                    </div>
                </div>
            </div>



            
            <div class="fix-spin"></div>
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>


            <div class="game-rules-container">
                <p class="game-rule-btn"><span>g</span>ame <span>r</span>ules</p>

                <div class="game-rule-content">
                    <i class="fa fa-times" id="close-game-rule"></i>
                </div>
            </div>
        </main>

        <script src="/script.js"></script>
    </body>
</html>
